<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f2ef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .login-container h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .login-container .btn-google {
            background-color: #fff;
            border: 1px solid #ddd;
            color: #333;
        }
        .login-container .btn-google:hover {
            background-color: #f3f3f3;
        }
        .login-container .btn-apple {
            background-color: #000;
            color: #fff;
        }
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }
        .divider::before, .divider::after {
            content: '';
            position: absolute;
            width: 45%;
            height: 1px;
            background: #ddd;
            top: 50%;
        }
        .divider::before {
            left: 0;
        }
        .divider::after {
            right: 0;
        }
        .divider span {
            background: #fff;
            padding: 0 1rem;
            color: #666;
        }
        .footer {
            margin-top: 1.5rem;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <main class="login-container text-center">
        <header>
            <img src="https://brand.linkedin.com/etc.clientlibs/settings/wcm/designs/linkedin/katy/global-clientlibs/resources/img/default-share.png" alt="LinkedIn Logo" class="mb-4" width="100">
        </header>
        <section>
            <h1>Sign in</h1>
            <p class="mb-4">Stay updated on your professional world.</p>
            <form>
                <div class="mb-3">
                    <label for="email" class="visually-hidden">Email or phone</label>
                    <input type="email" id="email" class="form-control" placeholder="Email or phone" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="visually-hidden">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <input type="checkbox" id="keep-logged-in" checked>
                        <label for="keep-logged-in" class="form-check-label">Keep me logged in</label>
                    </div>
                    <a href="#" class="text-decoration-none">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign in</button>
            </form>
        </section>
        <div class="divider">
            <span>or</span>
        </div>
        <section>
            <button class="btn btn-google w-100 mb-2">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google Logo" width="20" class="me-2">Continue with Google
            </button>
            <button class="btn btn-apple w-100">
                <i class="bi bi-apple me-2"></i>Sign in with Apple
            </button>
        </section>
        <footer>
            <p class="footer mt-4">New to LinkedIn? <a href="#" class="text-decoration-none">Join now</a></p>
            <p class="footer">By clicking Continue, you agree to LinkedIn's <a href="#" class="text-decoration-none">User Agreement</a>, <a href="#" class="text-decoration-none">Privacy Policy</a>, and <a href="#" class="text-decoration-none">Cookie Policy</a>.</p>
        </footer>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
