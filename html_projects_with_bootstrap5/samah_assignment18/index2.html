<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family:'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            --transition: 0.15s;
            --border-radius: 0.5rem;
            --background: #0720ff;
            --box-shadow: #0749ff;
          }          
          .cont-bg {
            height: 100vh;
            background-image: radial-gradient(
              circle farthest-corner at 7.2% 13.6%,
              rgba(37, 249, 245, 1) 0%,
              rgba(8, 70, 218, 1) 90%
            );
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
          }
          
          .cont-title {
            color: white;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
          }
          
          .cont-main {
            display: flex;
            flex-wrap: wrap;
            align-content: center;
            justify-content: center;
          }
          
          .cont-checkbox {
            width: 150px;
            height: 100px;
            border-radius: var(--border-radius);
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            background: white;
            transition: transform var(--transition);
          }
          
          .cont-checkbox:first-of-type {
            margin-bottom: 0.75rem;
            margin-right: 0.75rem;
          }
          
          .cont-checkbox:active {
            transform: scale(0.9);
          }
          
          input {
            display: none;
          }
          
          input:checked + label {
            opacity: 1;
            box-shadow: 0 0 0 3px var(--background);
          }
          
          input:checked + label img {
            -webkit-filter: none; /* Safari 6.0 - 9.0 */
            filter: none;
          }
          
          label {
            display: inline-block;
            cursor: pointer;
            border-radius: var(--border-radius);
            overflow: hidden;
            width: 100%;
            height: 100%;
            position: relative;
            opacity: 0.6;
          }
          
          label img {
            width: 100%;
            height: 70%;
            object-fit: cover;
            clip-path: polygon(0% 0%, 100% 0, 100% 81%, 50% 100%, 0 81%);
            -webkit-filter: grayscale(100%); /* Safari 6.0 - 9.0 */
            filter: grayscale(100%);
          }
          

          label .info {
            text-align: center;
            margin-top: 0.2rem;
            font-weight: 600;
            font-size: 0.8rem;
          }
        
    </style>
</head>
<body>
    <div class="cont-bg">
        <div class="cont-title">Checkbox</div>
        <div class="cont-main">
          <div class="cont-checkbox">
            <input type="checkbox" id="myCheckbox-1" />
            <label for="myCheckbox-1">
              <img
                src="https://w7.pngwing.com/pngs/20/987/png-transparent-logo-visa-credit-card-business-visa-text-trademark-payment-thumbnail.png"
              />
              <div class="info">visa</div>
            </label>
          </div>
          <div class="cont-checkbox">
            <input type="checkbox" id="myCheckbox-2" />
            <label for="myCheckbox-2">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTxVeZl8BG4e37rptUHYPGb_1j0MB_Zb-T9Ug&s"
              />
              <div class="info">mastercard</div>
            </label>
          </div>
        </div>
        <div class="cont-title">Radio</div>
        <div class="cont-main">
          <div class="cont-checkbox">
            <input type="radio" name="myRadio" id="myRadio-1" />
            <label for="myRadio-1">
              <img
                src="https://w7.pngwing.com/pngs/20/987/png-transparent-logo-visa-credit-card-business-visa-text-trademark-payment-thumbnail.png"
              />
              <div class="info">visa</div>
            </label>
          </div>
          <div class="cont-checkbox">
            <input type="radio" name="myRadio" id="myRadio-2" />
            <label for="myRadio-2">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTxVeZl8BG4e37rptUHYPGb_1j0MB_Zb-T9Ug&s"
              />
              <div class="info">mastercard</div>
            </label>
          </div>
        </div>
      </div>
</body>
</html>
