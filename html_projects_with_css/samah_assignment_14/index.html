<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Add Font Awesome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- system style -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/media-style.css">
</head>

<body>
    <header>
        <nav>
            <div>
                <img src="./assets/images/vecteezy_calculator-logo.jpg"
                    alt="logo">
            </div>
            <div>
                <a href="#footer">
                    Contact us
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div id="calc">
            <div id="display"></div>
            <div id="cdisplay">
                <input type="text" value="0">
            </div>

            <button id="clear">C</button>
            <button id="l-arch">(</button>
            <button id="r-arch">)</button>
            <button id="mod">mod</button>
            <button id="pi">π</button>

            <button id="seven" class="calc-num">7</button>
            <button id="eight" class="calc-num">8</button>
            <button id="nine" class="calc-num">9</button>
            <button id="divide">/</button>
            <button id="root">√</button>

            <button id="four" class="calc-num">4</button>
            <button id="five" class="calc-num">5</button>
            <button id="six" class="calc-num">6</button>
            <button id="multiply">x</button>
            <button id="square">x²</button>

            <button id="one" class="calc-num">1</button>
            <button id="two" class="calc-num">2</button>
            <button id="three" class="calc-num">3</button>
            <button id="minus">-</button>
            <button id="zero" class="calc-num">0</button>
            <button id="dot">.</button>
            <button id="percent">%</button>
            <button id="plus">+</button>
            <button id="equal">=</button>
        </div>
    </main>
</body>
<footer id="footer">
    <div class="footer-content">
        <small>&copy; 2024 Grid calculator. Samah Ali - All rights reserved.</small>
        <div class="social-icons">
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</footer>
</html>
