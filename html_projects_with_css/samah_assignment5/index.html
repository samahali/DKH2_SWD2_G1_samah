<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Define the author of a page -->
    <meta name="auther" content="Samah Ali">
    <!-- Define a description of your web page -->
    <meta name="description" content="Create website using iframes">
    <!-- Define keywords for search engines -->
    <meta name="keywords" content="HTML, Iframe, Table">
    <!-- Setting the viewport to make your website look good on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Flowers</title>
</head>

<body>
    <!-- header iframe-->

    <iframe src="sidebar.html" width="10%" height="800px" name="frameSidebar" frameborder="0"></iframe>

    <iframe src="content.html" width="89%" height="800px" name="frameContent" frameborder="0"></iframe>

</html>
