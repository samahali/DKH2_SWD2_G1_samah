<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Add Font Awesome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- system css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <div>
                <img src="./assets/images/vecteezy_calculator-logo.jpg"
                    alt="logo">
            </div>
            <div>
                <a href="#footer">
                    Contact us
                </a>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="calc">
                <div class="calc-head">
                    <div class="calc-output">

                    </div>
                    <div class="calc-input">
                        <input type="number" value="0">
                    </div>
                    
                </div>
                <div class="calc-body">
                    <div class="calc-btn">
                        <div>
                            <button class="operator">C</button>
                            <button class="operator">(</button>
                            <button class="operator">)</button>
                            <button class="operator">mod</button>
                            <button class="operator">π</button>
                        </div>
                        <div>
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                            <button class="operator">/</button>
                            <button class="operator">&radic;</button>
                        </div>
                        <div>
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                            <button class="operator">x</button>
                            <button class="operator">x²</button>
                        </div>
                        <div class="calc-last2row">
                            <div class="calc-num">
                                <div>
                                    <button>1</button>
                                    <button>2</button>
                                    <button>3</button>
                                    <button class="operator">-</button>
                                </div>
                                <div>
                                    <button>0</button>
                                    <button class="operator">.</button>
                                    <button class="operator">%</button>
                                    <button class="operator">+</button>
                                </div>
                            </div>
                            <div class="calc-equal">
                                <button>=</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
<footer id="footer">
    <div class="footer-content">
        <small>&copy; 2024 Grid calculator. Samah Ali - All rights reserved.</small>
        <div class="social-icons">
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</footer>
</html>
