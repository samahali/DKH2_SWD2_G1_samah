<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slide Up & Down</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Cairo', sans-serif;
      font-display: swap;
    }
    
    .card-container {
      width: 100%;
      height: 320px;
      margin-bottom: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .card-front, .card-back {
      height: 100%;
      width: 100%;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .card-back {
      background-color: rgba(13, 110, 253, 0.9);
      backdrop-filter: blur(4px);
      color: white;
    }

    .icon-circle {
      width: 70px;
      height: 70px;
      background-color: rgba(13, 110, 253, 0.1);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 15px;
    }

    .icon-circle i {
      font-size: 2rem;
      color: #0d6efd;
    }

    .card-text {
      font-size: 1rem;
      line-height: 1.6;
    }

    .feature-list li {
      margin-bottom: 10px;
    }

    .btn-outline-light:hover {
      background-color: white;
      color: #0d6efd;
    }

  </style>
</head>
<body>

  <main class="py-5">
    <div class="container">
      <h1 class="text-center page-title mb-5">خدماتنا المتميزة</h1>
      
      <div class="row">
      <!-- dynamic cards -->
      </div>
      <div class="container">
        <a href="./slideupdown.html"> Another code</a>
      </div>
    </div>
  </main>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // details
    const services = [
      {
        title: "خدمة التسجيل للعمالة",
        description: "قامت الجهات الحكومية بربط بعض المهن للعمالة المستقدمة أو العمالة الوطنية بإستخراج رخصة مهنية من جهه حكومية أو خاصة",
        icon: "fa-user-tie",
        features: [
          "إصدار رخص مهنية للمتخصصين",
          "تسجيل الشهادات العلمية",
          "التحقق من المؤهلات الدولية",
          "توثيق الخبرات المهنية"
        ]
      },
      {
        title: "خدمة التوظيف الإلكتروني",
        description: "منصة متكاملة للباحثين عن عمل وأصحاب العمل، تتيح التقديم على الوظائف المناسبة ومتابعة طلبات التوظيف بشكل إلكتروني كامل",
        icon: "fa-briefcase",
        features: [
          "البحث المتقدم عن الوظائف",
          "التقديم الإلكتروني المباشر",
          "متابعة حالة الطلبات",
          "تحديثات للوظائف الجديدة"
        ]
      },
      {
        title: "خدمة التدريب المهني",
        description: "برامج تدريبية متخصصة لرفع كفاءة العاملين وتطوير مهاراتهم المهنية بما يتوافق مع متطلبات سوق العمل الحديثة",
        icon: "fa-graduation-cap",
        features: [
          "دورات تدريبية معتمدة",
          "ورش عمل تخصصية",
          "شهادات مهنية معترف بها",
          "تدريب عملي ميداني"
        ]
      },
      {
        title: "خدمة الاستشارات القانونية",
        description: "استشارات قانونية متخصصة في مجال العمل والتوظيف وحقوق العاملين والمؤسسات وفق أحدث التشريعات المحلية والدولية",
        icon: "fa-scale-balanced",
        features: [
          "استشارات في قوانين العمل",
          "صياغة وتدقيق عقود العمل",
          "حل النزاعات العمالية",
          "التمثيل القانوني"
        ]
      }
    ];

    $(document).ready(function() {
      const cardContainer = $('.row');
      
      // Generate Cards
      services.forEach((service, index) => {
        const cardHtml = `
          <div class="col-lg-6 col-xl-3 col-md-6 mb-4">
            <div class="card-container position-relative overflow-hidden">
              <div class="card card-front">
                <div class="card-body d-flex flex-column text-center">
                  <div class="icon-circle">
                    <i class="fas ${service.icon}"></i>
                  </div>
                  <h3 class="card-title h5 fw-bold">${service.title}</h3>
                  <p class="card-text flex-grow-1">${service.description}</p>
                  <button class="btn-more btn btn-primary mt-3">المزيد عن الخدمة</button>
                </div>
              </div>

              <div class="card card-back position-absolute bottom-100 text-light">
                <div class="card-body d-flex flex-column">
                  <h3 class="card-title h5 fw-bold text-center mb-4">تشمل الخدمة</h3>
                  <ul class="feature-list pe-3 flex-grow-1">
                    ${service.features.map(feature => `<li>${feature}</li>`).join('')}
                  </ul>
                  <button class="btn-back btn btn-outline-light mt-3">الرجوع للخلف</button>
                </div>
              </div>
            </div>
          </div>
        `;
        
        cardContainer.append(cardHtml);
      });

      // btns more and return back event
      $('.btn-more').click(function() {
        $(this).closest('.card-container').find('.card-back').stop().animate({top: "0%"}, 400);
      });

      $('.btn-back').click(function() {
        $(this).closest('.card-back').stop().animate({top: "-100%"}, 400);
      });
    });
  </script>
</body>
</html>
