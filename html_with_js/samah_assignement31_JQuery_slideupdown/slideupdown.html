<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slide Overlay</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    .card-container {
      width: 300px;
      height: 300px;
      position: relative;
      overflow: hidden;
    }

    #general1, #details1 {
      height: 100%;
      width: 100%;
    }

    #details1 {
      background-color: rgba(58, 64, 172, 0.747);
      backdrop-filter: blur(4px);
      position: absolute;
      top: 0;
      left: 0;
      display: none; /* مهم علشان slideDown */
      z-index: 10;
    }

    .card-text li {
      list-style: disc;
      margin-right: 1rem;
    }
  </style>
</head>
<body>

  <main class="mt-5 container d-flex justify-content-center align-items-center">
    <div class="card-container">
      <div class="card" id="general1">
        <div class="card-body">
          <h3 class="card-title">خدمة التسجيل للعمالة ذات المهن العليا</h3>
          <p class="card-text">
            قامت الجهات الحكومية بربط بعض المهن للعمالة المستقدمة أو العمالة الوطنية بإستخراج رخصة مهنية من جهه حكومية أو خاصة وقد وفرت إشعار هذه الخدمة لعملائها
          </p>
          <button id="more" class="btn btn-primary">المزيد عن الخدمة</button>
        </div>
      </div>

      <div class="card text-light" id="details1">
        <div class="card-body">
          <h3 class="card-title">تشمل الخدمة</h3>
          <ul class="card-text">
            <li>واحد</li>
            <li>اثنين</li>
            <li>ثلاثة</li>
            <li>أربعة</li>
          </ul>
          <button id="less" class="btn btn-secondary mt-3">الرجوع للخلف</button>
        </div>
      </div>
    </div>
  </main>
  <div class="container text-center">
    <a href="./index.html">Back</a>
  </div>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $("#more").click(function () {
      $("#details1").stop(true, true).slideDown(500);
    });

    $("#less").click(function () {
      $("#details1").stop(true, true).slideUp(500);
    });
  </script>

</body>
</html>
