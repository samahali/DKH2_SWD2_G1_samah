<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta Tags for SEO -->
    <meta name="description" content="A simple web application that allows users to dynamically generate input fields and calculate the sum of entered numbers using Bootstrap and JavaScript.">
    <meta name="keywords" content="Add Numbers, Bootstrap Modal, JavaScript, Dynamic Input, Number Calculator">
    <meta name="author" content="Samah Ali">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Add Unlimited Numbers - Dynamic Input Calculator">
    <meta property="og:description" content="Generate input fields dynamically and calculate their sum using a Bootstrap modal.">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Add Unlimited Numbers">
    <meta name="twitter:description" content="Generate input fields dynamically and calculate their sum using a Bootstrap modal.">

    <title>Add unlimited Numbers</title>
        <!-- Add Font Awesome CDN Link for Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <!-- Add Font Awesome CDN Link for Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
        <!-- bootstap and style -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="min-vh-100">
    
    <!-- Modal -->
    <!-- 
        data-bs-backdrop="static"  // Prevent closing when clicking outside
        data-bs-keyboard="false" // (Optional) Prevent closing with the Escape key
    -->
    <main>
        <div
            class="modal fade"
            id="modalId"
            tabindex="-1"
            role="dialog"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            aria-labelledby="modalTitleId"
            aria-hidden="true"
        >
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitleId">
                            Add unlimited Numbers
                        </h5>
                    </div>
                    <form action="?" class="needs-validation" novalidate>
                        <div class="modal-body">
                            <div class="container-fluid">
                                <div class="form-group">
                                    <label for="numberInput">Enter a number:</label>
                                    <input type="number" class="form-control" id="numberInput" min="1" max="5" step="1"
                                     aria-describedby="numberInputHelp" required>
                                    <small id="numberInputHelp" class="form-text text-muted">This Number will generate inputs</small>
                                    <div class="valid-feedback"></div>
                                    <div class="invalid-feedback">Please enter a number between 1 and 5.</div>
                                </div>
                                <div id="numberList" class="list-group">
                                    <!-- Number inputs will be dynamically generated here -->
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success">Calculate</button>
                        </div>
                    </form>
    
                </div>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer class="position-fixed bottom-0 w-100 bg-body-tertiary py-3 d-flex flex-column justify-content-center align-items-center text-center">
        <div>
            <small class="mb-2">&copy; 2025 - Add unlimited Numbers. Samah Ali - All rights reserved.</small>
            <div class="social-icons">
                <a href="#" class="social-icon mx-2 text-body"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon mx-2 text-body"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon mx-2 text-body"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" class="social-icon mx-2 text-body"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>    
</body>
</html>
