<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Factorial Calculator" />
    <meta name="author" content="Samah Ali" />
    <title>Factorial Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
    <!-- Main Content -->
    <div class="container my-auto">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg p-4">
                    <h1 class="card-title text-center mb-4">Factorial Calculator</h1>
                    <form id="factorialForm" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <input type="number" class="form-control form-control-lg" id="numberInput" placeholder="Enter a number" required min="0">
                            <div class="invalid-feedback">
                                Please enter a valid non-negative number.
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100 fw-semibold">Calculate Factorial</button>
                    </form>
                    <div class="mt-4 text-center">
                        <h3 class="text-success" id="result"></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-auto">
        <div class="container">
            <p class="m-0">Â© 2025 Factorial Calculator. Samah Ali - All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
