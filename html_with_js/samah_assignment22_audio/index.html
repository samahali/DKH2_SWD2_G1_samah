<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO Meta Tags -->
    <meta name="description"
        content="A simple website to autoplay hidden audio when open the website and enjoy a responsive design.">
    <meta name="keywords" content="audio, autoplay, hide, onpause, onplay, responsive web app">
    <meta name="author" content="Samah Ali">
    <meta name="robots" content="index, follow"> <!-- Indicates that search engines should index the page -->
    <title>Audio</title>
    <!-- Animate style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Add Font Awesome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- bootstap and style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="position-relative min-vh-100">
    <!-- Heading -->
     <header>
         <h1 class="glow">Audio</h1>
     </header>
     <main class="d-flex flex-column justify-content-start align-items-center pt-md-5 mt-md-5 flex-grow-1">
         <div class="container w-100 d-flex justify-content-lg-end  align-items-lg-end 
         justify-content-center align-items-center">
             <div class="card text-center shadow-lg">
                 <img class="card-img-top" src="./assets/images/408549625_11562977.svg" alt="Card image">
                 <div class="card-body">
                 <h4 class="card-title text-center">سورة الإخلاص</h4>
                 <p class="card-text">
                     <audio autoplay loop
                     onpause="hideAudio();"
                     >
                         <source src="./assets/112.mp3">
                         Your browser does not support the audio element.
                     </audio>
                 </p>
                 <a href="#" class="btn btn-success" onclick="playAudio();">Play</a>
                 <a href="#" class="btn btn-warning" onclick="stopAudio();">Stop</a>    
             </div>
             </div>
         </div>
     </main>
    <!-- Footer -->
    <footer class="position-absolute bottom-0 w-100 bg-body-tertiary py-3 d-flex flex-column justify-content-center align-items-center text-center">
        <div class="">
            <small class="mb-2">&copy; 2025 - Area Calculator. Samah Ali - All rights reserved.</small>
            <div class="social-icons">
                <a href="#" class="social-icon mx-2 text-body"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon mx-2 text-body"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon mx-2 text-body"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" class="social-icon mx-2 text-body"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
