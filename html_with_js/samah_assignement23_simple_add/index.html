<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO Meta Tags -->
    <meta name="description"
        content="A simple website to add two number when user once user enter number and enjoy a responsive design.">
    <meta name="keywords" content="addition in runtime, add two number, responsive web app">
    <meta name="author" content="Samah Ali">
    <meta name="robots" content="index, follow"> <!-- Indicates that search engines should index the page -->
    <title>Simple Addition</title>
    <!-- Animate style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Add Font Awesome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- bootstap and style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="position-relative min-vh-100">
    <!-- Heading -->
    <header>
        <h1 class="glow">Simple Addition</h1>
    </header>
    <main class="d-flex flex-column justify-content-start align-items-center pt-md-5 mt-md-5 flex-grow-1">
        <div>
            <div class="card text-center shadow-lg">
                <div class="card-body d-flex flex-column flex-md-row justify-content-evenly">
                    <div class="form-floating mt-3 mb-3 mx-1">
                        <input type="number" class="form-control fs-4" placeholder="First Number" type="number" name="num1"
                            id="num1" onkeyup="add();">
                        <label for="num1">First Number</label>
                    </div>
                    <strong class="align-self-center mx-1 fs-1">+</strong>
                    <div class="form-floating mt-3 mb-3 mx-1" >
                        <input type="number" class="form-control fs-4" placeholder="Second Number" type="number" name="num2"
                            id="num2" onkeyup="add();">
                        <label for="num2">Second Number</label>
                    </div>
                    <div  class=" align-self-center mx-1 text-dark fs-1">
                        <strong class="">=</strong>
                        <output></output>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer
        class="position-absolute bottom-0 w-100 bg-body-tertiary py-3 d-flex flex-column justify-content-center align-items-center text-center">
        <div class="">

                <a href="#" class="social-icon mx-2 text-body"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
